<!DOCTYPE html>
<html>
<head>
  <title>Lf2REditor</title>
 <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section id="workspace">
    <textarea id="text" rows="30" cols="50">  </textarea>
    <canvas id="canvas" width="400px" height="300px"></canvas>
  </section>

  <section id="searchParams">
    <input id="search" type="text">
    <button id="prev" onclick="searchNext(event)">&#8593;</button>
    <button id="next" onclick="searchNext(event)">&#8595;</button>
  </section>


  <section id="configure">

    <button id="b" onclick="hideHitBoxes(event)">&lt;b&gt;</button>
    <button id="bp" onclick="hideHitBoxes(event)">&lt;bp&gt;</button>
    <button id="i" onclick="hideHitBoxes(event)">&lt;i&gt;</button>
    <button id="w" onclick="hideHitBoxes(event)">&lt;w&gt;</button>
    <button id="o" onclick="hideHitBoxes(event)">&lt;o&gt;</button>
    <button id="c" onclick="hideHitBoxes(event)">&lt;c&gt;</button>
  </section>
  <script src="renderer.js"></script>
</body>
</html>
